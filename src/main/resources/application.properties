server.port=8900
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:issue
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=issue
spring.datasource.password=issue

spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.database=oracle
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.thymeleaf.template-loader-path= classpath:/templates
spring.thymeleaf.suffix= .html
spring.thymeleaf.cache= false

spring.messages.basename=validation
logging.level.root=info

cas.server-url-prefix=https://localhost:8443
cas.server-login-url=https://localhost:8443/login
cas.client-service=http://localhost:8900/tiplus2-zone1/j_spring_cas_security_check
cas.client-validate=/tiplus2-zone1/j_spring_cas_security_check
cas.logout-success-url=https://localhost:8443/logout
