server.port=8900
spring.datasource.url=jdbc:mysql://localhost:3306/issue?useSSL=false
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=issue
spring.datasource.password=issue
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.thymeleaf.template-loader-path= classpath:/templates
spring.thymeleaf.suffix= .html
spring.thymeleaf.cache= false

spring.messages.basename=validation
logging.level.root=info

cas.server-url-prefix=https://localhost:8443
cas.server-login-url=https://localhost:8443/login
cas.client-service=http://localhost:8900/login/cas
cas.logout-success-url=https://localhost:8443/logout
